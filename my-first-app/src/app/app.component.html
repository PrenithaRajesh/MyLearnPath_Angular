<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id){
      <li>
        <app-user [user]="user" (select)="onSelectUser($event)" [isSelected]="user.id==selectedUser?.id"></app-user>
      </li>
  } 
  </ul>
  @if (selectedUser) {
    <app-tasks [userName]="selectedUser.name" [userId]="selectedUser.id" />
  }
  @else {
    <p id="fallback">Please select a user</p>
  }

</main>
